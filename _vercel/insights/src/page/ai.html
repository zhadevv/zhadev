<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhadev</title>
    <meta name="description" content="Chat dengan berbagai model AI seperti Gemini, Claude, GPT-4 untuk membantu kebutuhan Anda">
    <meta name="keywords" content="zhadev, api, restapi, restfulapi, restful api, free api, free restful api, ai tools, downloader, tiktok downloader, youtube downloader, ytmp4, y2mate, stalker, search engine">
    <meta name="google-site-verification" content="3gH9fB_ANWfjbBbmTgsWLNrD3fiK0cBpZYF4DRYKi4Y">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/ai.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../../img/logo.png">
</head>
<body>
    <div class="ai-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="chat-history">
                <div class="history-list" id="historyList">
                    <div class="no-chats">No conversations yet</div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="gemini">Gemini</option>
                        <option value="claude">Claude</option>
                        <option value="aicoding">Deepseek Coder</option>
                        <option value="gpt4">GPT-4</option>
                    </select>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    Dark mode
                </button>
                <a href="../../../../index.html" class="home-button">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">
                    <span id="currentModel">Gemini</span>
                </div>
                <button class="clear-chat" id="clearChat">
                    <i class="fas fa-trash"></i>
                </button>
            </header>

            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h1>How can I help you today?</h1>
                        <div class="suggestions">
                            <div class="suggestion">Explain quantum computing in simple terms</div>
                            <div class="suggestion">Write a Python script for data analysis</div>
                            <div class="suggestion">Help me plan a workout routine</div>
                            <div class="suggestion">Create a business plan template</div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Message AI Assistant..." 
                            rows="1"
                        ></textarea>
                        <button id="sendButton" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count">0/4000</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/ai.js"></script>
    <script src="../js/apicall.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
